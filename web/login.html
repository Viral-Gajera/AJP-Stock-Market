<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- TAILWIND CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CONFIG JS -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2196F3",          }
        }
      }
    }
  </script>

  <!-- CUSTOM CSS -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white bg-gradient-to-bl from-gray-900 to-black" >
    <!-- NAVIGATION BAR -->
    <section>
        <div
            class="fixed top-0 left-[50%] -translate-x-[50%] flex items-center justify-between w-11/12 h-16 mx-auto  ">
            <!-- LEFT SECTION : LOGO -->
            <div class="flex items-center">
                <span>
                    <img
                        class="w-10 mx-2"
                        src="./Img/tradingview.png"
                        alt="this is image" />
                </span>
                <span
                    class="text-xl font-bold text-white">
                    Trading View
                </span>
            </div>

            <!-- RIGHT SECTION : LINKS -->
            <div class="mr-2 font-bold">
            </div>
        </div>
    </section>

    <!-- MAIN SECTION -->
    <section class="h-96" >

        <div class="px-5 py-12 mx-auto bg-gray-800 rounded-lg w-96" >

        <h1 class="mb-6 -mt-2 text-xl font-bold text-center" >Login</h1>

        <form action="" class="flex flex-col items-center justify-center" >
            <div class="mt-5 border-b-2" >
                <div class="pl-0.5" >
                    Email Address
                </div>
                <div class="flex items-center mb-2" >
                    <span><img class="inline w-6 mt-2 mr-4" src="./Img/icons8-user-48.png" alt=""></span>
                    <input class="inline w-56 mt-2 bg-transparent outline-none" type="text" placeholder="Type user name is here" name="" id="">
                </div>
            </div>
            <div class="mt-5 border-b-2" >
                <div class="pl-0.5" >
                    Password
                </div>
                <div class="flex items-center mb-2" >
                    <span><img class="inline w-5 mt-2 mr-4" src="./Img/icons8-lock.svg" alt=""></span>
                    <input class="inline w-56 mt-2 bg-transparent outline-none" type="password" placeholder="Type password is here" name="" id="">
                </div>
            </div>

            <div class="mt-12" >
                <button class="py-2 font-bold rounded-full px-28 bg-primary" >
                    <a href="">Login</a>
                </button>
            </div>

            <div class="mt-5 -mb-3" >Or <span class="text-primary" ><a href="./signUp.html">Sign Up</a></span></div>

        </form>

    </div>

    </section>
</body>
</html>
