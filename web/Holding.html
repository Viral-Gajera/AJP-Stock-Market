<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />

        <!-- TAILWIND CDN -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- CONFIG JS -->
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: "#2196F3",
                        },
                    },
                },
            };
        </script>

        <!-- CUSTOM CSS -->
        <style type="text/tailwindcss">
            ::-webkit-scrollbar {
                height: 5px;
                width: 5px;
                background-color: rgba(0, 0, 0, 0.807);
            }
            ::-webkit-scrollbar-track {
                background-color: rgba(0, 0, 0, 0.807);
            }
            ::-webkit-scrollbar-thumb {
                background: rgb(255, 255, 255);
                border-radius: 10px;
            }
        </style>
    </head>

    <body
        class="min-h-screen text-white bg-gradient-to-bl from-gray-900 to-black">
        <!-- NAVIGATION BAR -->
        <section
            class="sticky top-0 min-w-full border-b border-gray-700 backdrop-blur">
            <div
                class="flex items-center justify-between w-11/12 h-16 mx-auto">
                <!-- LEFT SECTION : LOGO -->
                <div class="flex items-center">
                    <span>
                        <a href="./dashbord.html">
                            <img
                                class="w-10 mx-2"
                                src="./Img/tradingview.png"
                                alt="this is image" />
                        </a>
                    </span>
                    <span
                        class="text-xl font-bold text-white">
                        Trading View
                    </span>
                </div>

                <!-- RIGHT SECTION : LINKS -->
                <div class="mr-2 font-bold">
                    <a
                        href="./dashbord.html"
                        class="mx-2 text-xs"
                        >Back</a
                    >
                </div>
            </div>
        </section>

        <section class="mt-5 text-xl font-bold text-center" >
            Holdings
        </section>

        <!-- SUMMARY -->
        <section class="p-1 mt-5">
            <div class="flex items-center justify-between w-11/12 px-4 py-3 mx-auto bg-gray-800 rounded md:w-8/12">
                <div class="flex flex-col items-center justify-center" >
                    <div>Total invested</div>
                    <div>$0</div>
                </div>
                <div class="flex flex-col items-center justify-center" >
                    <div>Total Return</div>
                    <div>$0</div>
                </div>
                <div class="flex flex-col items-center justify-center" >
                    <div>Current Value</div>
                    <div>$0</div>
                </div>
            </div>
        </section>

        <section class="mt-10 text-xl font-bold text-center" >
            Stock wise  Summaty
        </section>

        <!-- SUMMARY PER EACH STOCK -->
        <section class="p-1 mt-5" >
            <div class="w-11/12 mx-auto md:w-8/12" >

                <!-- CARD -->
                <div class="grid grid-cols-4 px-3 py-2 my-2 text-xs bg-gray-700 rounded" >
                    <div class="flex flex-col items-center justify-center" >
                        <div>Symbol</div>
                        <div class="text-base" >Vi</div>
                    </div>
                    <div class="flex flex-col items-center justify-center" >
                        <div>QTY</div>
                        <div class="text-base" >2</div>
                    </div>
                    <div class="flex flex-col items-center justify-center" >
                        <div>Tatal investment</div>
                        <div class="text-base" >20.00</div>
                    </div>
                    <div class="flex flex-col items-center justify-center" >
                        <div>Total Return</div>
                        <div class="text-base" >2.00</div>
                    </div>
                </div>
                
                <div class="grid grid-cols-4 px-3 py-2 my-2 text-xs bg-gray-700 rounded" >
                    <div class="flex flex-col items-center justify-center" >
                        <div>Symbol</div>
                        <div class="text-base" >Relience</div>
                    </div>
                    <div class="flex flex-col items-center justify-center" >
                        <div>QTY</div>
                        <div class="text-base" >10</div>
                    </div>
                    <div class="flex flex-col items-center justify-center" >
                        <div>Tatal investment</div>
                        <div class="text-base" >2500.00</div>
                    </div>
                    <div class="flex flex-col items-center justify-center" >
                        <div>Total Return</div>
                        <div class="text-base" >500.00</div>
                    </div>
                </div>

            </div>
        </section>

    </body>
</html>
